<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Program JavaScript dan jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #kotak, #panel, #box {
      width: 200px;
      height: 100px;
      margin-top: 10px;
      background-color: lightblue;
      display: none;
    }
  </style>
</head>
<body class="container my-4">

  <h1 id="judul">Belajar JavaScript dan jQuery</h1>

  <p class="paragraf">Ini paragraf pertama.</p>

  <button id="tombol" class="btn btn-primary mt-3">Klik Aku</button>
  <button id="toggleButton" class="btn btn-secondary mt-3">Slide Toggle Panel</button>
  <button id="fadeButton" class="btn btn-success mt-3">Fade Toggle Box</button>

  <div id="panel">Ini Panel</div>
  <div id="box">Ini Box</div>
  <div id="kotak">Ini Kotak</div>

  <button id="loadData" class="btn btn-info mt-3">Load Data (AJAX)</button>
  <button id="kirimData" class="btn btn-warning mt-3">Kirim Data (Fetch)</button>

  <pre id="output" class="mt-4 bg-light p-3"></pre>

  <script>
    // Variabel dan Tipe Data
    var nama = "Febrilia";
    let umur = 21;
    const kota = "Purwokerto";

    // Control Flow
    if (umur > 18) {
      console.log("Dewasa");
    } else {
      console.log("Anak-anak");
    }

    // Perulangan
    for (let i = 0; i < 5; i++) {
      console.log(i);
    }

    let j = 0;
    while (j < 5) {
      console.log(j);
      j++;
    }

    // Fungsi
    function sapa(nama) {
      return "Halo, " + nama;
    }
    console.log(sapa("Febrilia"));

    // Objek
    const mahasiswa = {
      nama: "Febrilia",
      umur: 21,
      sapa: function() {
        return "Halo, saya " + this.nama;
      }
    };
    console.log(mahasiswa.sapa());

    // jQuery Document Ready
    $(document).ready(function() {
      // Ubah teks dan warna
      $("#judul").text("Belajar jQuery Lengkap");
      $(".paragraf").css("color", "blue");

      // Event klik tombol
      $("#tombol").click(function() {
        alert("Tombol diklik!");
        $("#kotak").fadeIn();
      });

      // Slide Toggle
      $("#toggleButton").click(function() {
        $("#panel").slideToggle();
      });

      // Fade Toggle
      $("#fadeButton").click(function() {
        $("#box").fadeToggle();
      });

      // AJAX Load Data
      $("#loadData").click(function() {
        $.get("https://jsonplaceholder.typicode.com/posts", function(data) {
          $("#output").text(JSON.stringify(data.slice(0, 5), null, 2));
        });
      });

      // Fetch API untuk Kirim Data
      $("#kirimData").click(async function() {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            title: "Belajar JavaScript",
            body: "Ini contoh pengiriman data",
            userId: 1
          })
        });

        let data = await response.json();
        $("#output").text(JSON.stringify(data, null, 2));
      });
    });
  </script>

</body>
</html>
